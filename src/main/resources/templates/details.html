<!DOCTYPE html>
<html lang="en" xmlns:th="www://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <ul>
      <li>
        <p th:text="${user.name}"></p>
      </li>
      <li>
        <p th:text="${user.lastName}"></p>
      </li>
      <li>
        <p th:if="${user.email == null}" th:text="${'No tiene email'}"></p>
      </li>
    </ul>
  </body>
</html>
